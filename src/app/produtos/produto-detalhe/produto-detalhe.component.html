<div class="container main-container">
    <div class="row text-center">        
        <div class="col-md-12">
            
            <div style="align-content:center;">
                <img src="/assets/{{ produto.imagem }}" height="164px" width="253px" alt="">
            </div>
            
            <h4 class="card-title">{{ produto.nome | titlecase }}</h4>

            <div [ngSwitch]="produto.promocao">
                <p *ngSwitchCase="true">Promoção!</p>
                <p *ngSwitchCase="false">Por apenas:</p>
            </div>

            <div *ngIf="produto.promocao" class="card-body">
                <div><h4 class="card-text">De:
                    <small><del>{{ produto.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</del></small>
                    Por: {{ produto.valorPromo | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
                </h4></div>
            </div>

            <div *ngIf="!produto.promocao" class="card-body">
                <div><h4>{{ produto.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</h4></div>
            </div>

            <div class="card-footer">
                <a class="btn btn-primary" [routerLink]="['/produtos']">
                    <span class="fa fa-shopping-cart"></span> Voltar
                </a>
            </div> 
        </div>
    </div>
</div>
